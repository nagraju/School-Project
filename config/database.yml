# ---------------------------------------------------
#  SQLite 3.x
# ---------------------------------------------------
# 
# Install:
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
#
development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000
  
test: &test
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000
  
production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
  
